<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Smart Buy Compare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Smart Buy Compare</h1>

    <!-- Categories -->
    <div id="categories">
      <button data-category="clothing" onclick="browseCategory('clothing', this)">Clothing</button>
      <button data-category="skincare" onclick="browseCategory('skincare', this)">Skincare</button>
      <button data-category="daily use" onclick="browseCategory('daily use', this)">Daily Use</button>
    </div>

    <!-- Search -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search product..." />
      <select id="prioritySelect">
        <option value="balanced">Balanced</option>
        <option value="fast">Fast Delivery</option>
        <option value="cheap">Cheapest</option>
      </select>
      <button onclick="searchProduct()">Search</button>
    </div>

    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
